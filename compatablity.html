<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cross-Browser Compatible UI</title>
  <style>
    /* CSS Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
    }

    /* Flex container with vendor prefixes */
    .container {
      display: -webkit-flex; /* Safari */
      display: -ms-flexbox;  /* IE 10 */
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    /* Flex items / cards */
    .card {
      background-color: white;
      border-radius: 8px;
      padding: 20px;
      width: 200px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    /* Button styling */
    button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    /* Input field styling */
    input {
      padding: 8px;
      width: 100%;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    /* Vendor prefix example for gradient background */
    .gradient-box {
      width: 100%;
      height: 100px;
      background: -webkit-linear-gradient(left, #ff7e5f, #feb47b); /* Safari */
      background: -moz-linear-gradient(left, #ff7e5f, #feb47b); /* Firefox */
      background: linear-gradient(to right, #ff7e5f, #feb47b);
      border-radius: 8px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <h1>Cross-Browser Compatible UI Example</h1>

  <!-- Gradient Box -->
  <div class="gradient-box"></div>

  <!-- Flex Container with Cards -->
  <div class="container">
    <div class="card">
      <h3>Card 1</h3>
      <p>Sample content</p>
      <button>Click Me</button>
    </div>
    <div class="card">
      <h3>Card 2</h3>
      <p>Sample content</p>
      <button>Click Me</button>
    </div>
    <div class="card">
      <h3>Card 3</h3>
      <p>Sample content</p>
      <button>Click Me</button>
    </div>
  </div>

  <!-- Simple Form -->
  <form>
    <h2>Subscribe</h2>
    <input type="text" placeholder="Your Name" required>
    <input type="email" placeholder="Your Email" required>
    <button type="submit">Subscribe</button>
  </form>

  <!-- Optional JS polyfill for older browsers -->
  <script src="https://cdn.jsdelivr.net/npm/whatwg-fetch@3.6.20/dist/fetch.umd.min.js"></script>

</body>
</html>
